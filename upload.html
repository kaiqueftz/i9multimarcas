<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon/favicon.ico">
  <title>Upload de Imagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <div class="container mt-3">
    <a href="../cadastroVeiculo/cadastroVeiculo.html" class="text-decoration-none text-dark d-flex align-items-center">
      <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
      <span class="ms-2">Voltar</span>
    </a>
  </div>
  <div class="container py-5">
    <h1 class="text-center">Upload de Imagem</h1>
    <form id="uploadForm" class="my-5">
      <div class="mb-3">
        <label for="imageInput" class="form-label">Escolha uma imagem</label>
        <input type="file" id="imageInput" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
    <p id="status" class="text-center text-muted"></p>
    <div id="imageUrlContainer" class="text-center mt-4"></div> <!-- Container para a URL -->
  </div>

  <script type="module" src="src/uploadScript.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
